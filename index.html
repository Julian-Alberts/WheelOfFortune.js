<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css">
    <script src="scripts/WheelOfFortune.min.js"></script>
    <title>WheelOfFortune.js Demo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">WheelOfFortune.js</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Demo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/configGenerator.html">Config Generator</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <canvas id="canvas" width="300" height="400"></canvas>
        <script>
            var sections = [{
                    id: 0,
                    backgroundColor: '#D9F9A5',
                    text: '$100',
                },
                {
                    id: 1,
                    backgroundColor: '#F78E69',
                    text: '$200',
                },
                {
                    id: 2,
                    backgroundColor: '#D9F9A5',
                    text: '$150',
                },
                {
                    id: 3,
                    backgroundColor: '#F78E69',
                    text: '$250',
                },
                {
                    id: 4,
                    backgroundColor: '#D9F9A5',
                    text: '$300',
                },
                {
                    id: 5,
                    backgroundColor: '#F78E69',
                    text: '$350',
                },
            ]
            var config = {
                text: {
                    color: 'black',
                    font: 'Arial',
                    size: 15
                }
            }
            var wof = new WheelOfFortune(document.getElementById('canvas'), sections, function (section) {
                document.getElementById('output').innerText = section.text;
            }, config)
        </script>
        <button type="button" class="btn btn-primary" onclick="wof.spin()">Spin</button>
        <output id="output"></output>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>

</html>
